<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>중간 프로젝트 템플릿</title>

    <link rel="stylesheet" href="./index.scss">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css"> -->

</head>

<body>
    <h1>경기대로7길-27</h1>
    <div class="root"></div>
    <template id="login">
      <div class="login">
        <h1 class="login__header">로그인을 해주세요</h1>
        <form class="login__form">
          <input name="username" type="text" class="login__username-input">
          <input name="password" type="password" class="login__password-input">
          <button class="login__submit-btn">로그인</button>
        </form>
        <button class="register__go-btn">회원가입</button>
      </div>
    </template>

    <template id="index">
      <div class="index">
      <h1 class="index__header">Index</h1>
      <!-- <p class="index__usersname"></p> -->
      <button class="index__logout-btn">로그아웃</button><br><br>
    </div>
    </template>

    <template id="indexItem">
      <div class="indexItem">
        <img class="index__item-img" height="300px" width="300px">
        <p class="index__item-title"></p>
        <p class="index__item-cost"></p>
      </div>
    </template>


    <template id="register">
      <div class="register">
        <h1 class="register__header">register</h1>
        <form class="register__form">
          <input name="username" type="text" class="register__username-input">
          <input name="password" type="password" class="register__password-input">
          <button class="register__submit-btn">회원가입</button>
          <button class="register__back-btn">뒤로가기</button>
        </form>
      </div>
    </template>

    <template id="item">
      <div class="item">
        <h1 class="item__header">item</h1>
        <img class="item-img" height="300px" width="300px">
        <p class="item-title"></p>
        <p class="item-cost"></p>
        <p class="item-content"></p> 
        <div class="select-color">
          <select class="select-color">
            <option>골드</option>
            <option>스페이스그레이</option>
            <option>실버</option>
            <option>로즈핑크</option>
          </select>
        </div>
        <div class="select-mount">
        <input id="number" type="number">
        </div>
        <button class="item__buy-btn">주문하기</button>
        <button class="item__back-btn">뒤로가기</button>
      </div>
    </template>

    <template id="comments">
  <div class="comments__list">
  </div>
  <form class="comments__form">
    <input name="body" type="text" class="comments__body-input">
    <button class="comments__submit-btn">전송</button>
  </form>
</template>

    <template id="comment-item">
  <div class="comment-item">
    <p class="comment-item__body"></p>
    <button class="comment-item__remove-btn">삭제</button>
  </div>
</template>

    <template id="cart">
  <div class="cart">
<h1 class="cart__header">장바구니</h1>
      <img class="cart__item-img" height="300px" width="300px">
      <p class="cart__item-title"></p>
      <p class="cart__item-cost"></p>
      <p class="cart__item-color"></p>
      <p class="cart__item-mount"></p>
      <p class="cart__item-sum"></p>
      <button class="pay">결제하기</button>
  </div>
</template>


    <script src="./index.js"></script>
</body>

</html>
