<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>중간 프로젝트 템플릿</title>
    <link rel="stylesheet" href="./index.scss">
</head>

<body>
    <h1>경기대로7길-27</h1>
    <div class="root"></div>
    <template id="login">
      <div class="login">
        <h1 class="login__header">로그인을 해주세요</h1>
        <form class="login__form">
          <input name="username" type="text" class="login__username-input">
          <input name="password" type="password" class="login__password-input">
          <button class="login__submit-btn">로그인</button>
        </form>
        <button class="register__go-btn">회원가입</button>
      </div>
    </template>

    <template id="index">
      <div class="index">
      <h1 class="index__header">Index</h1>
      <!-- <p class="index__usersname"></p> -->
      <button class="index__logout-btn">로그아웃</button><br><br>
      <img class="index__item-iphonex" src="https://cnet4.cbsistatic.com/img/KnuL1WDed3sanatLbE4YDddJGVg=/2017/10/31/312b3b6e-59b7-499a-aea4-9bc5f9721a21/iphone-x-54.jpg" alt="iphone x" height="300px" width="300px">
        <p class="index__item-iphonex-title"><strong>iphoneX</strong></p>
    </div>
    </template>

    <template id="register">
      <div class="register">
        <h1 class="register__header">register</h1>
        <form class="register__form">
          <input name="username" type="text" class="register__username-input">
          <input name="password" type="password" class="register__password-input">
          <button class="register__submit-btn">회원가입</button>
          <button class="register__back-btn">뒤로가기</button>
        </form>
      </div>
    </template>

    <template id="item">
      <div class="item">
        <h1 class="item__header">item</h1>
        <button class="item__buy-btn">주문하기</button>
        <button class="item__back-btn">뒤로가기</button>
      </div>
    </template>
    <script src="./index.js"></script>
</body>

</html>
